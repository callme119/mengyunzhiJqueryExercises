<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JqueryExercise</title>
	<script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
	<!-- 由于第一次，所以代码不是很难 -->
	<div id="yunzhi" class="test">
		hello,云智！
	</div>
	<button id="button1" onclick="toggle()">双向</button>
	<button id="button2" onclick="show()">显示</button>
	<button id="button3" onclick="hide()" >隐藏</button>
	<script>
		function hide(){
			$("#yunzhi").hide();
		}
		function show(){
			$("#yunzhi").show();
		}
		function toggle(){
			$("#yunzhi").toggle();
		}
	</script>
</body>
</html>
