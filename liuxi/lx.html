<!DOCTYPE html>
<html>

<body>
<div id="yunzhi">
	hello,云智!
</div>
    <button id="button1" onclick="toggle()">双向</button>
    <button id="button2" onclick="show()">显示</button>
    <button id="button3" onclick="hide()">隐藏</button>
<script>
	function toggle()
	{
		$("#yunzhi").toggle();
	}
	function show()
	{
		$("#yunzhi").show();
	}
	function hide()
	{
		$("#yunzhi").hide();
	}
</script>
</body>
</html>
