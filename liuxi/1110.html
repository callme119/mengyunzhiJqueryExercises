<!DOCTYPE Html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js">
    </script>
</head>
<body>
	<p id="test1">This is a paragraph.</p>
	<p id="test2">This is another paragraph.</p>
	<p>title:<input type="text" id="test3" value="mengyunzhi"></p>
	<button id="button1">set text</button>
	<button id="button2">set html</button>
	<button id="button3">set value</button>
	<button id="button4">attr value</button>
	<button id="button5">alert input</button>
	<script type="text/javascript">
	    $("#button1").click(function(){
	        $("#test1").text("hello world!");
	    })
	    $("#button2").click(function(){
	    	$("#test2").html("<b>hello world!</b>");
	    })
        $("#button3").click(function(){
	    	$("#test3").val("Hello mengyunzhi!");
	    })
	    $("#button4").click(function(){
	    	$("#test3").attr("value","Hello memgyunzhi!");
	    })
	    $("#button5").click(function(){
	    	alert($("#test3").attr("value"));
	    })
	    </script>
</body>
</html>
